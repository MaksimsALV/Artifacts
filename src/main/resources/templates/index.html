<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Artifacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Artifacts</h1>

    <div class="row g-3 justify-content-center">

        <!-- Warrior -->
        <div class="col-12 col-sm-6 col-md">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Warrior</h5>

                    <form th:action="@{/runWarrior}" method="post" class="d-grid gap-2">
                        <select class="form-select" name="action" required>
                            <option value="gather">Gather</option>
                            <option value="fight">Fight</option>
                            <option value="craft">Craft</option>
                        </select>

                        <select class="form-select" name="activityLocation">
                            <option value="" disabled selected>Choose...</option>

                            <optgroup label="Resources">
                                <option th:each="code : ${resources}" th:value="${code}" th:text="${code}"></option>
                            </optgroup>

                            <optgroup label="Monsters">
                                <option th:each="code : ${monsters}" th:value="${code}" th:text="${code}"></option>
                            </optgroup>
                        </select>

                        <!-- Utilities (optional, always shown) -->
                        <select class="form-select" name="utilityOne">
                            <option value="" selected>Utility 1 (optional)</option>
                            <option th:each="u : ${utilities}" th:value="${u}" th:text="${u}"></option>
                        </select>

                        <select class="form-select" name="utilityTwo">
                            <option value="" selected>Utility 2 (optional)</option>
                            <option th:each="u : ${utilities}" th:value="${u}" th:text="${u}"></option>
                        </select>

                        <!-- Consumable (optional) -->
                        <select class="form-select" name="consumable">
                            <option value="" selected>Consumable (optional)</option>
                            <option th:each="c : ${consumables}" th:value="${c}" th:text="${c}"></option>
                        </select>

                        <!-- Fight task checkbox -->
                        <div class="form-check text-start">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="fightTask" value="true">
                                Fight task
                            </label>
                        </div>

                        <button type="submit" class="btn btn-success">Start</button>
                    </form>

                    <form th:action="@{/stopWarrior}" method="post" class="d-grid mt-2">
                        <button type="submit" class="btn btn-danger">Stop</button>
                    </form>

                </div>
            </div>
        </div>
