<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Artifacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Artifacts</h1>

    <div class="row g-3 justify-content-center">

        <!-- Warrior -->
        <div class="col-12 col-sm-6 col-md">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Warrior</h5>

                    <!-- START form (includes dropdown so it gets submitted) -->
                    <form th:action="@{/runWarrior}" method="post" class="d-grid gap-2">
                        <div class="text-start">
                            <label class="form-label">Resource</label>
                            <select class="form-select" name="resourceCode" required>
                                <option value="" disabled selected>Choose...</option>
                                <option th:each="code : ${resources}"
                                        th:value="${code}"
                                        th:text="${code}">
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Start</button>
                    </form>

                    <!-- STOP form -->
                    <form th:action="@{/stopWarrior}" method="post" class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-danger">Stop</button>
                    </form>

                </div>
            </div>
        </div>

        <!-- Miner -->
        <div class="col-12 col-sm-6 col-md">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Miner</h5>
                    <div class="d-grid gap-2">
                        <form th:action="@{/runMiner}" method="post">
                            <button type="submit" class="btn btn-success">Start</button>
                        </form>
                        <form th:action="@{/stopMiner}" method="post">
                            <button type="submit" class="btn btn-danger">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lumberjack -->
        <div class="col-12 col-sm-6 col-md">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Lumberjack</h5>
                    <div class="d-grid gap-2">
                        <form th:action="@{/runLumberjack}" method="post">
                            <button type="submit" class="btn btn-success">Start</button>
                        </form>
                        <form th:action="@{/stopLumberjack}" method="post">
                            <button type="submit" class="btn btn-danger">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chef -->
        <div class="col-12 col-sm-6 col-md">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Chef</h5>
                    <div class="d-grid gap-2">
                        <form th:action="@{/runChef}" method="post">
                            <button type="submit" class="btn btn-success">Start</button>
                        </form>
                        <form th:action="@{/stopChef}" method="post">
                            <button type="submit" class="btn btn-danger">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alchemist -->
        <div class="col-12 col-sm-6 col-md">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Alchemist</h5>
                    <div class="d-grid gap-2">
                        <form th:action="@{/runAlchemist}" method="post">
                            <button type="submit" class="btn btn-success">Start</button>
                        </form>
                        <form th:action="@{/stopAlchemist}" method="post">
                            <button type="submit" class="btn btn-danger">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <p class="mt-4 text-center" th:if="${message}" th:text="${message}"></p>
</div>
</body>
</html>
